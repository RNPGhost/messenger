<!DOCTYPE html>
<title>Title is not self closing</title>
<form id="Steven" action="/" method="post">
  <input type="text" id="message"/>
  <input type="submit" value="Send"/>
</form>
<script>
  Steven.onsubmit = () => {
    var query = new XMLHttpRequest();
    query.open("POST", "/message")
    query.send(message.value);
    console.log("Sending message: " + message.value)
    return false;
  }
</script>
